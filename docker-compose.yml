version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: rodri
      POSTGRES_PASSWORD: 28demarzo
      POSTGRES_DB: bodega_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=bodega_db
      - DATABASE_USER=rodri
      - DATABASE_PASSWORD=28demarzo
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

volumes:
  postgres_data:
